<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>Document</title>
        <style>
            li::before {
                content: 'abcd';
                /*before와 after는 무조건 content를 지정해야 함.*/
            }

            li::after {
                content: '가나다라';
                width: 10px;
                height: 10px;
                background-color:red;
            }

        </style>
    </head>
    <body>
        <!--ul>li{$}*10--> <!-- li{}중 {}에 숫자 채워줌-->
        <!--{안녕$}로 작성 시 아래처럼 생성-->
        <ul>
            <li>안녕1</li>
            <li>안녕2</li>
            <li>안녕3</li>
            <li>안녕4</li>
            <li>안녕5</li>
            <li>안녕6</li>
            <li>안녕7</li>
            <li>안녕8</li>
            <li>안녕9</li>
            <li>안녕10</li>
        </ul>
    </body>
</html>
