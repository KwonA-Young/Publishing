<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>Document</title>
        <style>
            .container {
                font-weight: bolder;
                border: 4px;
                text-shadow: 3px 3px 4px gray;
                background: rgb(226, 221, 221);
                color: rgb(255, 255, 255);
                line-height: 2;
                text-indent: 20px;
            }
            .line:hover {
                color: rgb(240, 240, 168);
                background-color: rgb(122, 182, 228);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="line">[주문] 긴급재난지원금을 쿠팡에서 사용할 수 있나요?</div>
            <div class="line">다슬기를 키우고 싶은데 어떤 환경이 필요한가요?</div>
            <div class="line">달팽이가 집을 나갔습니다. 어떻게 하죠?</div>
        </div>


    </body>
</html>
