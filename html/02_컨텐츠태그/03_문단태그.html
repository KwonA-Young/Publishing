<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>Document</title>
    </head>
    <body>
        <h1>로렘입숨 사용 문단</h1>
        <p>
            재산권의 행사는 공공복리에 적합하도록 하여야 한다.<br>
            1차에 한하여 중임할 수 있다. 정당한 보상을 지급하여야 한다,<br>
            대통령의 임기연장 또는 중임변경을 위한 헌법개정은 그 헌법개정 제안 당시의 대통령에 대하여는 효력이 없다.
        </p>
        <!--html주석은 여러줄 주석만 존재한다.
        hr태그는 가로 구분선을 그어준다.-->
        <hr>
        <p>
            대통령이 제1항의 기간내에 공포나 재의의 요구를 하지 아니한 때에도 그 법률안은 법률로서 확정된다.<br>
            법원의 내부규율과 사무처리에 관한 규칙을 제정할 수 있다,<br>
            직전대통령이 없을 때에는 대통령이 지명한다. 모든 국민은 양심의 자유를 가진다.
        </p>


    </body>
</html>
